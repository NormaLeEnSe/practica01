<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Calendario de días hábiles</title>
</head>
<body>
    
    <h1>Calendario de días hábiles</h1>
    <h3>Ingresa la fecha. </h3>
    <div class="container">
    <h3>Ingresa la fecha</h3>
    <form>
        <div class="mb-3 col-md-8 col-lg-6 mx-auto">
            <label for="date" class="form-label  d-block mx-auto">Fecha (DD/MM/AAAA)</label>
            <input type="text" class="form-control" id="date">
        </div>
        <button type="button" class="btn btn-primary d-block mx-auto" id="submit">Ingresa la fecha</button>
    </form>
    <script src="index.js"></script>
    <script defer src="https://app.embed.im/snow.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
